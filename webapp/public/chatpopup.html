<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Superchat</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('vid');
            const popupUrl = `${window.location.origin}/superchat?vid=${videoId}`;
            const popup = window.open(popupUrl, 'Superchat', 'width=400,height=600');
            if (popup) {
                window.close();
            } else {
                document.body.innerHTML = '<p>Please allow popups for this site to use the Superchat feature.</p>';
            }
        };
    </script>
</head>
<body>
    <p>Redirecting to Superchat...</p>
</body>
</html>
