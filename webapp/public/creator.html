<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Superchat - Creator Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Lightning Superchat Setup</h1>
    <input type="text" id="video-url" placeholder="Enter your YouTube Live URL">
    <input type="text" id="lightning-address" placeholder="Enter your Lightning Address">
    <button onclick="generateSuperchatUrl()">Generate Superchat URL</button>
    <p id="result"></p>

    <script>
        function generateSuperchatUrl() {
            const videoUrl = document.getElementById('video-url').value;
            const lightningAddress = document.getElementById('lightning-address').value;
            const videoId = extractVideoId(videoUrl);
            if (videoId && lightningAddress) {
                fetch('/generate-short-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ videoId, lightningAddress }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const superchatUrl = `${window.location.origin}/s/${data.shortCode}`;
                    document.getElementById('result').innerHTML = `
                        Your Superchat URL (pin this in your YouTube Live chat):<br>
                        <a href="${superchatUrl}" target="_blank">${superchatUrl}</a>
                    `;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').textContent = `Error: ${error.message}`;
                });
            } else {
                document.getElementById('result').textContent = 'Invalid input. Please try again.';
            }
        }

        function extractVideoId(url) {
            try {
                const parsedUrl = new URL(url);
                const hostname = parsedUrl.hostname;

                if (hostname.includes('youtube.com') || hostname.includes('youtu.be')) {
                    if (parsedUrl.pathname.startsWith('/live/')) {
                        // Handle live stream URLs
                        return parsedUrl.pathname.split('/')[2];
                    } else if (parsedUrl.searchParams.has('v')) {
                        // Handle standard YouTube URLs
                        return parsedUrl.searchParams.get('v');
                    } else if (hostname === 'youtu.be') {
                        // Handle shortened URLs
                        return parsedUrl.pathname.slice(1);
                    }
                }
            } catch (error) {
                console.error('Error parsing URL:', error);
            }
            return null;
        }
    </script>
</body>
</html>
