<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superchat</title>
    <script src="https://unpkg.com/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        input, textarea { width: 100%; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #qrcode { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Send a Superchat</h1>
    <textarea id="message" placeholder="Enter your message" required></textarea>
    <input type="number" id="amount" placeholder="Amount in sats" required>
    <button onclick="sendSuperchat()">Send Superchat</button>
    <div id="status"></div>
    <div id="qrcode"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const qrcodeDiv = document.getElementById('qrcode');
        let checkStatusInterval;

        async function sendSuperchat() {
            const message = document.getElementById('message').value;
            const amount = document.getElementById('amount').value;

            statusDiv.textContent = 'Creating invoice...';
            qrcodeDiv.innerHTML = '';

            try {
                const response = await fetch('/send-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, amount: parseInt(amount) }),
                });
                const data = await response.json();
                if (data.invoice) {
                    statusDiv.textContent = 'Invoice created. QR code for demonstration purposes:';
                    
                    // Generate QR code
                    QRCode.toCanvas(qrcodeDiv, data.invoice, function (error) {
                        if (error) console.error(error);
                    });

                    // Simulate payment received after 3 seconds
                    setTimeout(() => {
                        statusDiv.textContent = 'Payment received! Your message will appear in the chat soon.';
                        qrcodeDiv.innerHTML = '';
                    }, 3000);
                } else {
                    statusDiv.textContent = 'Error creating invoice';
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'Error processing Superchat';
            }
        }

        async function checkPaymentStatus(invoiceId) {
            clearInterval(checkStatusInterval);
            checkStatusInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/check-payment-status/${invoiceId}`);
                    const data = await response.json();
                    if (data.paid) {
                        clearInterval(checkStatusInterval);
                        statusDiv.textContent = 'Payment received! Your message will appear in the chat soon.';
                        qrcodeDiv.innerHTML = '';
                    } else if (data.expired) {
                        clearInterval(checkStatusInterval);
                        statusDiv.textContent = 'Invoice expired. Please try again.';
                        qrcodeDiv.innerHTML = '';
                    }
                } catch (error) {
                    console.error('Error checking payment status:', error);
                }
            }, 5000); // Check every 5 seconds
        }
    </script>
</body>
</html>
