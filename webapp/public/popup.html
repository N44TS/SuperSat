<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superchat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        input, textarea { width: 100%; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Send a Superchat</h1>
    <form id="superchat-form">
        <textarea id="message" placeholder="Enter your message" required></textarea>
        <input type="number" id="amount" placeholder="Amount in sats" required>
        <button type="submit">Send Superchat</button>
    </form>
    <div id="status"></div>

    <script>
        document.getElementById('superchat-form').onsubmit = async function(e) {
            e.preventDefault();
            const message = document.getElementById('message').value;
            const amount = document.getElementById('amount').value;
            const statusDiv = document.getElementById('status');

            try {
                const response = await fetch('/create-invoice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, amount: parseInt(amount) }),
                });
                const data = await response.json();
                if (data.invoice) {
                    statusDiv.textContent = 'Invoice created. Waiting for payment...';
                    if (typeof window.webln !== 'undefined') {
                        await window.webln.enable();
                        await window.webln.sendPayment(data.invoice);
                        const confirmResponse = await fetch('/confirm-payment', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ invoiceId: data.invoiceId, message, amount }),
                        });
                        const confirmData = await confirmResponse.json();
                        if (confirmData.success) {
                            statusDiv.textContent = 'Payment successful! Your message will appear in the chat soon.';
                        } else {
                            statusDiv.textContent = 'Payment not confirmed. Please try again.';
                        }
                    } else {
                        statusDiv.textContent = 'Alby extension not detected. Please install Alby to send Superchats.';
                    }
                } else {
                    statusDiv.textContent = 'Error creating invoice';
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'Error processing Superchat';
            }
        };
    </script>
</body>
</html>
